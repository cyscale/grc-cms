            name: 'query'
            widget: 'relation'
            collection: 'queries'
            search_fields: ['slug', 'name']
            value_field: '{{slug}}'
            display_fields: ['{{slug}}: {{name}}']
          - label: 'Return path'
            name: 'returnPath'
            widget: 'string'
            hint: 'List of object keys separated by dots. e.g. `hasIAMRoles.hasIAMPolicy.hasIAMPolicyStatement`'
            required: false
  - name: policies
    label: Policies & Standards
    label_singular: Policy
    folder: policies
    create: true
    editor:
      preview: false
    extension: json
    slug: '{{fields.slug}}'
    fields:
      - { name: 'name', label: 'Name', widget: 'string' }
      - { name: 'isStandard', label: 'Standard', widget: 'boolean' }
      - { name: 'enabled', label: 'Enabled', widget: 'boolean', default: true }
      - { name: 'slug', label: 'Slug', widget: 'string' }
      - { name: 'version', label: 'Version', widget: 'string' }
      - { name: 'body', label: 'Body', widget: 'markdown', modes: ['raw'] }
      - label: 'Procedures'
        name: 'procedures'
        widget: 'list'
        summary: '{{fields.name}}'
        fields:
          - { name: 'name', label: 'Name', widget: 'string' }
          - { name: 'slug', label: 'Slug', widget: 'string' }
          - {
              name: 'body',
              label: 'Body',
              widget: 'markdown',
              modes: ['raw'],
              required: false,
            }
          - label: 'Controls'
            name: 'controls'
            widget: 'list'
            fields:
              - label: 'Control'
                name: 'control'
                widget: 'string'
                hint: 'The control slug'
  - name: techniques
    label: Techniques
    label_singular: Technique
    folder: mitre/techniques
    create: true
    extension: json
    slug: '{{fields.mid}}'
    hide: true
    fields:
      - { name: 'mid', label: 'MID', widget: 'string' }
      - { name: 'name', label: 'Name', widget: 'string' }
      - {
          name: 'subTechniqueName',
          label: 'SubTechnique Name',
          widget: 'string',
        }
      - { name: 'link', label: 'Link', widget: 'string' }
      - { name: 'permalink', label: 'Permalink', widget: 'string' }

  - name: mappings
    label: MITRE ATT&CK Mappings
    label_singular: MITRE ATT&CK Mapping
    folder: mitre/mappings
    create: true
    extension: json
    slug: '{{fields.mid}}'
    identifier_field: display_name
    editor:
      preview: false
    fields:
      - name: 'display_name'
        label: 'Title'
        widget: 'string'
      - label: 'Technique'
        name: 'mid'
        widget: 'relation'
        collection: 'techniques'
        search_fields: ['mid', 'name']
        value_field: '{{mid}}'
        display_fields: ['{{mid}}: {{name}}']
      - label: 'Controls'
        name: 'controls'
        widget: 'list'
        allow_add: true
        label_singular: 'Control'
