backend:
  name: github
  branch: dev
  repo: cyscale/grc-cms
  site_domain: cyscale-grc-cms.netlify.app
  commit_messages:
    create: 'feat: add {{collection}} "{{slug}}"'
    update: 'fix: update {{collection}} "{{slug}}"'
    delete: 'fix: delete {{collection}} "{{slug}}"'
    uploadMedia: 'chore: upload media "{{path}}"'
    deleteMedia: 'chore: delete media "{{path}}"'
    openAuthoring: '{{message}}'

media_folder: media

collections:
  - name: queries
    label: Queries
    label_singular: Query
    folder: queries
    create: true
    extension: json
    slug: '{{fields.slug}}'
    fields:
      - { name: 'name', label: 'Name', widget: 'string' }
      - { name: 'slug', label: 'Slug', widget: 'string' }
      - {
          name: 'query',
          label: 'Query',
          widget: 'query',
          hint: 'You should copy-paste the final query from the Sandbox',
        }
  - name: controls
    label: Controls
    label_singular: Control
    folder: controls
    create: true
    editor:
      preview: false
    extension: json
    slug: '{{fields.slug}}'
    fields:
      - { name: 'name', label: 'Title', widget: 'string' }
      - {
          name: 'description',
          label: 'Issue Description',
          hint: 'Displayed on Data Security Dashboard',
          widget: 'string',
          required: false,
        }
      - { name: 'slug', label: 'Slug', widget: 'string' }
      - { name: 'body', label: 'Body', widget: 'markdown', modes: ['raw'] }
      - label: 'Severity'
        name: 'severity'
        widget: 'select'
        options:
          - { label: 'Low', value: 1 }
          - { label: 'Medium', value: 2 }
          - { label: 'High', value: 3 }
      - name: 'remediationDescription'
        label: 'Remediation'
        widget: 'markdown'
        modes: ['raw']
      - label: 'Alert for secondary only'
        name: 'alertForSecondaryOnly'
        widget: 'boolean'
        default: false
        hint: 'Create alerts for this control only if there are other impacted assets besides the primary one'
      - label: 'Rules'
        name: 'rules'
        widget: 'list'
        summary: '{{query.value}}'
        fields:
          - label: 'Cloud Providers'
            name: 'cloudProviders'
            widget: 'select'
            multiple: true
            options:
              - { label: 'AWS', value: 'aws' }
              - { label: 'Azure', value: 'azure' }
              - { label: 'Alibaba', value: 'alibaba' }
              - { label: 'Google Cloud', value: 'gcp' }
              - { label: 'Okta', value: 'okta' }
          - label: 'Comparator'
            name: 'comparator'
            widget: 'select'
            options:
              - { label: 'Equal', value: 'eq' }
              - { label: 'Not equal', value: 'neq' }
          - label: 'Expected result'
            name: 'expectedResult'
            widget: 'select'
            options:
              - { label: 'Empty array', value: '[]' }
              - { label: 'True', value: 'true' }
              - { label: 'False', value: 'false' }
          - label: 'Subjects'
