name: Deploy to prod

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy GRC to prod
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
      - name: Deploy
        env:
          AZ_ST_CONN_STRING: ${{ secrets.PROD_AZ_ST_CONN_STRING }}
        uses: azure/CLI@v1
        with:
          azcliversion: 2.37.0
          inlineScript: |
            for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
              if ! [[ "$file" =~ ^controls*|^queries* ]]; then
                continue
              fi

              az storage blob upload -c grc --file $file --name $file --overwrite --metadata slug=$(cat $file | jq -r '.slug') --connection-string $(echo \"$AZ_ST_CONN_STRING\" | base64 -d)
            done

            for file in ${{ steps.changed-files.outputs.deleted_files }}; do
              if ! [[ "$file" =~ ^controls*|^queries* ]]; then
                continue
              fi

              az storage blob delete -c grc --name $file --connection-string $(echo \"$AZ_ST_CONN_STRING\" | base64 -d)
            done
